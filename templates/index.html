<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grid Generator</title>
</head>
<body>
    <h1>Generate n x n Square</h1>
    <form method="POST">
        <label>Enter a number between 5 and 9:</label>
        <input type="number" name="n" min="5" max="9" required>
        <button type="submit">Generate Square</button>
    </form>
</body>
</html>
