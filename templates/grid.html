<!-- templates/grid.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat({{n}}, 60px);
            grid-gap: 5px;
        }
        .cell {
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            border: 1px solid #ccc;
            cursor: pointer;
            font-weight: bold;
        }
        /* 顏色定義 */
        .white { background-color: white; }
        .green { background-color: green; color: white; }
        .red   { background-color: red;   color: white; }
        .gray  { background-color: gray;  color: white; }
    </style>
</head>
<body>
    <h1>{{n}} x {{n}} Grid</h1>
    <p>點擊邏輯：<br>
       1. 第一次點擊某個白色格子 → 起點 (綠色)<br>
       2. 第二次點擊某個白色格子 → 終點 (紅色)<br>
       3. 之後點擊白色格子 → 障礙 (灰色)</p>

    <div class="grid">
        {% for i in range(n) %}
            {% for j in range(n) %}
                <form method="POST" style="margin:0; padding:0;">
                    <input type="hidden" name="i" value="{{i}}">
                    <input type="hidden" name="j" value="{{j}}">
                    <button type="submit"
                            class="cell {{grid[i][j].color}}">
                        {{ grid[i][j].number }}
                    </button>
                </form>
            {% endfor %}
        {% endfor %}
    </div>

    <p>
        <a href="{{ url_for('policy') }}">前往顯示策略與價值</a>
    </p>
</body>
</html>
